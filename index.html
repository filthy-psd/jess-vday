<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Valentine?</title>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe6ec;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    .card {
      background: white;
      padding: 24px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
      max-width: 420px;
      z-index: 2;
    }

    .vessel-img {
      width: 100%;
      border-radius: 12px;
      margin-bottom: 12px;
    }

    .buttons {
      display: flex;
      gap: 14px;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.25s ease, opacity 0.4s ease;
    }

    #yes {
      background: #ff4d79;
      color: white;
    }

    #no {
      background: #cccccc;
      position: relative;
    }

    #message {
      display: none;
      font-size: 20px;
      margin-top: 16px;
      font-weight: bold;
    }

    #final {
      display: none;
      font-size: 22px;
      margin-top: 16px;
    }

    .heart {
      position: fixed;
      pointer-events: none;
      animation: fade 1.2s forwards;
      font-size: 18px;
    }

    @keyframes fade {
      from { opacity: 1; transform: translateY(0); }
      to { opacity: 0; transform: translateY(-20px); }
    }

    @keyframes wobble {
      0% { transform: scale(var(--s)) rotate(0deg); }
      25% { transform: scale(var(--s)) rotate(3deg); }
      50% { transform: scale(var(--s)) rotate(-3deg); }
      75% { transform: scale(var(--s)) rotate(2deg); }
      100% { transform: scale(var(--s)) rotate(0deg); }
    }

    .wobble {
      animation: wobble 0.25s ease;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Jessica, will you be my Valentine?</h1>

    <img
      class="vessel-img"
      src="https://i.etsystatic.com/20560522/r/il/9025c2/5301578780/il_1588xN.5301578780_c7cf.jpg"
      alt="Vessel from Sleep Token"
    />

    <div class="buttons" id="btnBox">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div id="message">Yay!!! ‚ù§Ô∏è</div>
    <div id="final">Screenshot this and send to David üíå</div>
  </div>

  <!-- MUSIC: file must be in same repo -->
  <audio id="music" loop preload="auto">
    <source src="provider.mp3" type="audio/mpeg" />
  </audio>

  <script>
    /* ---------- MUSIC ---------- */
    const music = document.getElementById('music');

    const enableMusic = () => {
      music.play().then(() => {
        document.removeEventListener('click', enableMusic);
        document.removeEventListener('touchstart', enableMusic);
        document.removeEventListener('keydown', enableMusic);
      }).catch(() => {});
    };

    document.addEventListener('click', enableMusic);
    document.addEventListener('touchstart', enableMusic);
    document.addEventListener('keydown', enableMusic);

    /* ---------- BUTTON LOGIC ---------- */
    const noBtn = document.getElementById('no');
    const yesBtn = document.getElementById('yes');
    const final = document.getElementById('final');

    let yesScale = 1;
    let popped = false;

    function heartTrail(x, y) {
      const h = document.createElement('div');
      h.className = 'heart';
      h.textContent = 'üíî';
      h.style.left = x + 'px';
      h.style.top = y + 'px';
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 1200);
    }

    function doPop() {
      popped = true;

      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          confetti({ particleCount: 160, spread: 90, origin: { y: 0.6 } });
        }, i * 200);
      }

      noBtn.style.opacity = '0';
      setTimeout(() => noBtn.style.display = 'none', 400);

      document.getElementById('message').textContent = 'It was always YES üíò';
      document.getElementById('message').style.display = 'block';
    }

    function moveNo(e) {
      if (popped) return;

      const x = Math.random() * (window.innerWidth - 100);
      const y = Math.random() * (window.innerHeight - 50);

      noBtn.style.position = 'fixed';
      noBtn.style.left = x + 'px';
      noBtn.style.top = y + 'px';

      yesScale += 0.22;
      yesBtn.style.setProperty('--s', yesScale);
      yesBtn.classList.remove('wobble');
      void yesBtn.offsetWidth;
      yesBtn.classList.add('wobble');
      yesBtn.style.transform = `scale(${yesScale})`;

      noBtn.style.opacity = Math.max(0, 1 - (yesScale - 1) / 4);
      heartTrail(e.clientX || x, e.clientY || y);

      if (yesScale > 2.6) doPop();
    }

    noBtn.addEventListener('mouseover', moveNo);
    noBtn.addEventListener('click', moveNo);
    noBtn.addEventListener('touchstart', moveNo);

    yesBtn.addEventListener('click', () => {
      document.getElementById('message').style.display = 'block';

      confetti({ particleCount: 120, spread: 70, origin: { y: 0.6 } });
      setTimeout(() => confetti({ particleCount: 120, spread: 70, origin: { y: 0.6 } }), 400);
      setTimeout(() => confetti({ particleCount: 120, spread: 70, origin: { y: 0.6 } }), 800);

      setTimeout(() => {
        document.getElementById('btnBox').style.display = 'none';
        final.style.display = 'block';
      }, 1200);
    });
  </script>
</body>
</html>
